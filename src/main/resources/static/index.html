<body ng-app="myApp" ng-controller="mainController">

    <md-toolbar class="md-warn" color="primary">
         <div class="md-toolbar-tools">
            <h2 class="md-flex">Study Hard Play Hard</h2>
         </div>
    </md-toolbar>

        <md-content flex layout-fill>
           <div class="dropdown">
                <input type="image" src="assets/images/userMenu.jpg" onclick="myFunction()" class="dropbtn"/>
                <div id="myDropdown" class="dropdown-content">
                    <h3>Event Preferences:</h3>
                    <form>
                        <input type="checkbox" name="event" value="fitness"> Fitness classes <br>
                        <input type="checkbox" name="event" value="ASI"> ASI Events <br>
                        <input type="checkbox" name="event" value="international"> International Student Clubs <br>
                        <input type="submit" value="Search Club From Facebook Pages"><br><br>
                        <p><b>Insert Class Schedule</b></p>
                        <input type="text" name="classId" value="Input Class ID">
                        <input type="submit" value="Input class"><br><br>
                        <p><b>Insert Work Schedule/Others</b></p>
                        <input type="date" name="inputdate">
                        <input type="submit" value="Add"> <br><br>
                        <input type="submit" value="SAVE">
                    </form>
                </div>
            </div>
        
            <div class="dropdown">
                <input type="image" src="assets/images/eventFilter.jpg" onclick="eventFilterFunction()" class="dropbtn"/>
                <div id="eventFilter" class="dropdown-content">
                    <h4>Filtering events from Settings -> Event Preferences...</h4>
                </div>
            </div>

            

        </md-content>

    <script type="text/javascript">
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
            if(!event.target.matches('.dropbtn')){
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for(i = 0; i < dropdowns.length; i++){
                    var openDropdown = dropdowns[i];
                }
            }
        }
        
        function eventFilterFunction() {
            document.getElementById("eventFilter").classList.toggle("show");
        }
        
    </script>
