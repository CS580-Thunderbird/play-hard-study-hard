<!doctype html>
    <md-dialog aria-label="userSettings" class="prefDialog" height="100px">
        <form>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>User Settings</h2>
                    <span flex></span>
                    <!-- 
                    <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                    </md-button>
                    -->
                </div>
            </md-toolbar>

            <md-dialog-content style="max-width:800px;max-height:810px;" class="md-dialog-content">
                <md-tabs md-dynamic-height md-border-bottom>

                    <!-- TAB ONE -->
                    <md-tab label="Event Pref">
                        <md-content class="md-padding">
                            <h4 class="md-display-1">Event Preferences</h4>

                            <md-checkbox ng-model="fitness" ng-true-value="1" ng-false-value="0">
                                Fitness Classes
                            </md-checkbox>
                            </br>
                            <md-checkbox ng-model="asi" ng-true-value="1" ng-false-value="0">
                                ASI Events
                            </md-checkbox>
                            </br>
                            <md-checkbox ng-model="international" ng-true-value="1" ng-false-value="0">
                                International Student Clubs
                            </md-checkbox>

                            </br>
                            <md-button class="md-primary md-raised">
                                Search Club From Facebook pages
                            </md-button>
                            </br></br>                   
                            <md-input-container>
                                <label>Input Class ID</label>
                                <input type="text" ng-model="classId">
                            </md-input-container>

                            <md-button class="md-primary md-raised">
                               Add Class
                            </md-button>

                            <br><br>
            <!--             <md-button ng-click="answer('Save')" style="margin-right:20px;" >
                            Close Window
                        </md-button> -->

                        </md-content>
                    </md-tab>

                     <!-- TAB TWO -->
                    <md-tab label="Insert Work Schedule/Others">
                        <md-content class="md-padding">
                            <h1 class="md-display-2">Tab Two</h1>

                            <p>Test1</p>

                        </md-content>
                </md-tabs>

            </md-dialog-content>

            <md-dialog-actions layout="row">
                
                <md-button ng-click="answer('Save')" style="margin-right:20px;" >
                    Close Window
                </md-button>
            </md-dialog-actions>
        </form>
    </md-dialog>
</html>
